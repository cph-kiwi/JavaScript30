<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
        { name: "Georgie", age: 1 },
        { name: "Barley", age: 10 },
        { name: "Jade", age: 7 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Sometimes you know javascript is acting on an element but you don't know which part of the javascript.
      // So inspect the item and find find it in the DOM
      // Break on > attribute modifications
      // Refresh then click on the element again. It will pop a debugger command in.
      // It will pause exactly where the javascript kicks in and show us the line of code acting on it.
      // Remember to turn it off once you're done.

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string!", "poop");
      // console.log(`Hello I am a ${var} string`);

      // Styled
      console.log(
        "%cI am some great text",
        "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("Oh No!!");

      // Error :|
      console.error("Shit!");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      // If it's false it will indicate an error, if true, nothing will happen.
      console.assert(1 === 1, "That is wrong!");
      console.assert(1 === 2, "That is wrong!");

      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      //console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      });

      dogs.forEach((dog) => {
        console.group(`${dog.name}`); //         console.groupCollapsed(`${dog.name}`); if you want them to be collapsed
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Beth");
      console.count("Andreas");
      console.count("Freyja");
      console.count("Beth");
      console.count("Wes");
      console.count("Andreas");
      console.count("Wes");
      console.count("Beth");
      console.count("Beth");
      console.count("Andreas");
      console.count("Wes");
      console.count("Wes");
      console.count("Beth");
      console.count("Beth");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
